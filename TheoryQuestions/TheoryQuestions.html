<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="studenttheoryset.css">
</head>
<body>
    <header>
        <div class="logo-con">
            <img src="../WhatsApp Image 2025-06-19 at 09.05.51_065ea148.jpg" alt="Navy Secondary School Abeokuta" class="logo">
            <h1 class="title">Navy Secondary School Abeokuta</h1>
        </div>
        <div class="timeSet">Time Set: 00:00:00</div>
        <div class="header-right">
            <h1 class="class" id="selectedClass">JSS1</h1>
            <div class="subject-name" id="subjectDisplay">Art</div>
        </div>
    </header>
    <main>
        <div class="remark" id="teacherContent"> Teacher Content: Answer All questions</div>
        <div class="remark" id="mark"> Score: 50marks</div>
        <form action="">
            <div class="info">
          <label for="textInput">Input the questions you want to set for theory</label>
          <textarea name="" id="textInput" ></textarea>
          </div>
          <div class="showAlert" id="showAlerts"></div>
          <button type="submit" class="submit">Submit Theory Questions</button>
        </form>
        <div id="questionsDisplay"></div>
    </main>
    <script src="studenttheoryset.js" type="module"></script>
</body>
</html>
