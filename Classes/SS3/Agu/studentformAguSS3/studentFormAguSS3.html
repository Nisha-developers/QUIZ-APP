<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form Agu (SS3)</title>
    <link rel="shortcut icon" href="../../../../Favicon_logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../../studentform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="all">
     <header>
        <div class="image-design">
            <img src="../../../../WhatsApp Image 2025-06-19 at 09.05.51_065ea148.jpg" alt="School Logo">
            <h1>Nigerian Navy Secondary School, Abeokuta.</h1>
        </div>
        <div class="dark-mode" title="Dark Mode">☀️</div>
    </header>
    <main>
        <section>
            <h1>Student Form for SS3(Agu)</h1>
        </section>
        <section>
            <form id="studentForm">
                <label for="uniqueId">Enter your Unique Id</label>
                <input type="text" id="uniqueId" name="uniqueId" required>
                
                <label for="firstName">Enter your First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Enter your Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label>Choose the optional subjects you are applying for:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="subjects" id="Agric" value="Agriculture">
                        <label for="Agric">Agriculture</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="subjects" id="Technical" value="Technical Drawing">
                        <label for="Technical">Technical Drawing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="subjects" id="Geography" value="Geography">
                        <label for="Geography">Geography</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="subjects" id="Economics" value="Economics">
                        <label for="Economics">Economics</label>
                    </div>
                </div>
            </form>
            <button class="add" id="addStudent">Add Student</button>
          
        </section>
    </main>
    </div>
      <div class="container">
     <i class="fa-solid fa-xmark"></i>
      </div>
   <script src="studentformAguSS3.js"></script>
</body>
</html>
