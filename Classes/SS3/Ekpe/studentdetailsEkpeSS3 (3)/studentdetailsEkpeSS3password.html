<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color-app: rgb(221, 221, 149);
            --bg-color-form: #ffffff;
            --text-color-header: #1F2937;
            --text-color-body: #111827;
            --text-color-input: black;
            --input-bg-color: #F9FAFB;
            --input-border-color: #D1D5DB;
            --button-bg-color: #2563EB;
            --message-color-error: #DC2626;
            --message-color-success: #16A34A;
        }

        body.dark {
            --bg-color-app: #111827;
            --bg-color-form: #1F2937;
            --text-color-header: #FBBF24;
            --text-color-body: #F9FAFB;
            --text-color-input: white;
            --input-bg-color: #374151;
            --input-border-color: #4B5563;
            --button-bg-color: #3B82F6;
            --message-color-error: #F87171;
            --message-color-success: #34D399;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color-app);
            color: var(--text-color-body);
            transition: background-color 0.5s, color 0.5s;
        }

        #app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        /* Header */
      header{
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 2px 2px 8px var(--bg-color-form);
        z-index: 100000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

        #school-name {
            font-size: 0.8rem; /* 20px */
            font-weight: 600;
            color: var(--text-color-header);
        }
        header img{
            display: block;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            margin-left: 10%;
        }
        @media (min-width: 768px) {
            #school-name {
                font-size: 1.5rem; /* 24px */
                font-weight: 700;
            }
            header img{
                 height: 50px;
            width: 50px;
            }
        }

        /* Theme Toggle Switch */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            padding-right: 10%;
        }
        .theme-toggle-container span {
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
        }
        .theme-toggle-container span:first-of-type {
            margin-right: 0.75rem;
        }
         .theme-toggle-container span:last-of-type {
            margin-left: 0.75rem;
        }
        .theme-toggle-label {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .theme-toggle-label input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .toggle-switch-bg {
            width: 2.75rem; /* 44px */
            height: 1.5rem; /* 24px */
            background-color: #E5E7EB; /* bg-gray-200 */
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        body.dark .toggle-switch-bg {
            background-color: #4B5563; /* dark:bg-gray-700 */
        }
        input:checked + .toggle-switch-bg {
            background-color: #3B82F6; /* peer-checked:bg-blue-600 */
        }
        .toggle-switch-dot {
            position: absolute;
            top: 2px;
            left: 2px;
            background-color: white;
            border: 1px solid #D1D5DB; /* border-gray-300 */
            border-radius: 9999px;
            height: 1.25rem; /* 20px */
            width: 1.25rem; /* 20px */
            transition: transform 0.2s;
        }
        input:checked ~ .toggle-switch-dot {
            transform: translateX(100%);
        }

        /* Main Content & Form */
        main {
            width: 100%;
            max-width: 24rem; /* 384px */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-color: var(--bg-color-form);
            transition: background-color 0.5s;
            margin-top: 150px;
        }


        main .text-center {
            text-align: center;
        }
        main h2 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        main p {
            font-size: 0.875rem; /* 14px */
            margin-bottom: 1.5rem;
        }
        
        #password-form > *:not(:first-child) {
            margin-top: 1.5rem;
        }
        
        #password-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        #password-input {
            display: block;
            width: 100%;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color-input);
            font-size: 0.875rem;
            border-radius: 0.5rem;
            padding: 0.625rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .border-red-500 {
            border-color: #EF4444 !important;
        }
        .border-green-500 {
            border-color: #22C55E !important;
        }

        #submit-button {
            width: 100%;
            color: white;
            background-color: var(--button-bg-color);
            font-weight: 500;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            padding: 0.75rem 1.25rem;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #submit-button:hover {
            transform: scale(1.05);
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            height: 1.25rem;
        }
        .message-error { color: var(--message-color-error); }
        .message-success { color: var(--message-color-success); }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
        }
        
        /* Animation */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        header div.skl-des{
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
    </style>
</head>
<body>
<!-- Header Section -->
        <header>
            <div class="skl-des">
            <img src="../../../../WhatsApp Image 2025-06-19 at 09.05.51_065ea148.jpg" alt="helo">
            <h1 id="school-name">Navy Secondary School</h1>
            </div>
            <!-- Theme Toggle Switch -->
            <div class="theme-toggle-container">
                <span>‚òÄÔ∏è</span>
                <label for="theme-toggle" class="theme-toggle-label">
                    <input type="checkbox" id="theme-toggle">
                    <div class="toggle-switch-bg"></div>
                    <div class="toggle-switch-dot"></div>
                </label>
                <span>üåô</span>
            </div>
        </header>
        <!-- Header Section Ends -->
    <!-- Main Container -->
    <div id="app-container">
        <!-- Password Form Section -->
        <main id="form-container">
            <div class="text-center">
                <h2>Secure Access</h2>
                <p>Please enter the password to proceed.</p>
            </div>

            <form id="password-form">
                <div>
                    <label for="password-input">Password</label>
                    <input type="password" name="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" id="submit-button">
                    Login
                </button>
            </form>
            <p id="message"></p>
        </main>

        <footer>
            <p>&copy; 2025 Navy Secondary School. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Selection ---
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const formContainer = document.getElementById('form-container');
            const passwordForm = document.getElementById('password-form');
            const passwordInput = document.getElementById('password-input');
            const messageElement = document.getElementById('message');

            // --- Password Generation and Storage ---
            const correctPassword = 'Navy..Schoolof...scholars....';
            // --- Theme Management ---
            const applyTheme = (theme) => {
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    body.classList.add('dark');
                    themeToggle.checked = true;
                } else {
                    body.classList.remove('dark');
                    themeToggle.checked = false;
                }
            };

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                applyTheme(newTheme);
            });

            // On initial load, apply saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);


            // --- Form Submission Logic ---
            passwordForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const enteredPassword = passwordInput.value;

                // Clear previous messages and styles
                messageElement.textContent = '';
                messageElement.className = '';
                passwordInput.classList.remove('border-red-500', 'border-green-500');

                if (enteredPassword === correctPassword) {
                    // On success
                    messageElement.textContent = 'Success! Redirecting...';
                    messageElement.classList.add('message-success');
                    passwordInput.classList.add('border-green-500');
                    
                    setTimeout(() => {
                        window.location.href = 'studentdetailsEkpeSS3.html'; // Change to your URL
                    }, 1500);

                } else {
                    // On failure
                    messageElement.textContent = 'Incorrect password. Please try again.';
                    messageElement.classList.add('message-error');
                    passwordInput.classList.add('border-red-500');

                    formContainer.classList.add('animate-shake');
                    setTimeout(() => {
                        formContainer.classList.remove('animate-shake');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
