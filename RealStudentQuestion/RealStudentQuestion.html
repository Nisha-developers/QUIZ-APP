<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Favicon_logo-removebg-preview.png" type="image/x-icon">
    <title>Set Questions - Navy Secondary School Abeokuta</title>
    <link rel="stylesheet" href="RealStudentQuestion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo-con">
            <img src="../WhatsApp Image 2025-06-19 at 09.05.51_065ea148.jpg" alt="Navy Secondary School Abeokuta" class="logo">
            <h1 class="title">Navy Secondary School Abeokuta</h1>
        </div>
        <div class="timeSet">Time Set: 00:00:00</div>
        <div class="header-right">
            <h1 class="class" id="selectedClass">JSS1</h1>
            <div class="subject-name" id="subjectDisplay">Art</div>
        </div>
    </header>

    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-number" id="totalQuestionsDisplay">0</div>
            <div class="stat-label">Total Questions</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="questionsToShowDisplay">0</div>
            <div class="stat-label">Questions to Show</div>
        </div>

        <div class="stat-item">
            <div class="stat-number" id="questionsAddedDisplay">0</div>
            <div class="stat-label">Questions Added</div>
        </div>
    </div>

    <main>
        <h1>Set Examination Questions</h1>
        
        <div class="form-container">
             <div id="passagedelete">
            <form id="questionForm">
                <div class="questionAdd">
                <label for="questionText">Question Text:</label>
                <div id="questionText" contenteditable="true" class="textarea"></div>
         <div class="image-upload">
                    <div>
                    <label for="questionImage">Question Image (Optional):</label>
                    <input type="file" id="questionImage" accept="image/*">
                    </div>
            
                </div>
                <label>Answer Options:</label>
                <!-- <div class="options-container">
                    <div class="option-group">
                        <label for="optionA">Option A:</label>
                        <input type="text" id="optionA" placeholder="Option A" required>
                    </div>
                    <div class="option-group">
                        <label for="optionB">Option B:</label>
                        <input type="text" id="optionB" placeholder="Option B" required>
                    </div>
                    <div class="option-group">
                        <label for="optionC">Option C:</label>
                        <input type="text" id="optionC" placeholder="Option C" required>
                    </div>
                    <div class="option-group">
                        <label for="optionD">Option D:</label>
                        <input type="text" id="optionD" placeholder="Option D" required>
                    </div>
                </div> -->
<div class="options-container">

    <div class="option-group">
        <label>Option A:</label>
        <div 
            class="option-editor" 
            id="optionA" 
            contenteditable="true" 
            data-name="optionA"
            placeholder="Type option A here...">
        </div>
    </div>

    <div class="option-group">
        <label>Option B:</label>
        <div 
            class="option-editor" 
            id="optionB" 
            contenteditable="true" 
            data-name="optionB"
            placeholder="Type option B here...">
        </div>
    </div>

    <div class="option-group">
        <label>Option C:</label>
        <div 
            class="option-editor" 
            id="optionC" 
            contenteditable="true" 
            data-name="optionC"
            placeholder="Type option C here...">
        </div>
    </div>

    <div class="option-group">
        <label>Option D:</label>
        <div 
            class="option-editor" 
            id="optionD" 
            contenteditable="true" 
            data-name="optionD"
            placeholder="Type option D here...">
        </div>
    </div>

</div>
<div class="answer-cont">
                <div class="answer-section">
                    <div>
                    <label for="correctAnswer">Correct Answer:</label>
                    <select id="correctAnswer" required>
                        <option value="">Select correct answer</option>
                        <option value="0">Option A</option>
                        <option value="1">Option B</option>
                        <option value="2">Option C</option>
                        <option value="3">Option D</option>
                    </select>
                    </div>
                </div>
       <div class="inputContainer"></div>
       </div>

                </div>
               </div>
                <div class="alert" id="alertMessage"></div>
                <div class="warning" id="warningMessage" style="display: none;"></div>

                <button type="submit" id="submitQuestion">Add Question</button>
            </form>
        </div>

        <div class="questions-display" id="questionsDisplay">
            </div>

        <div class="confirmation-dialog" id="confirmationDialog">
            <div class="dialog-content">
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this question? This action cannot be undone.</p>
                <div class="dialog-actions">
                    <button class="confirm-btn" id="confirmDeleteBtn">Delete</button>
                    <button class="cancel-dialog-btn" id="cancelDeleteBtn">Cancel</button>
                </div>
            </div>
        </div>
    </main>
       <script src="RealStudentQuestion.js" type="module"></script> 
</body>
</html>
