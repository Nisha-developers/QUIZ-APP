<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details Agu SS3</title>
    <link rel="stylesheet" href="studentDetails.css">
    <link rel="shortcut icon" href="../Favicon_logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="fixed-header">
        <div class="logo">
            <img src="../WhatsApp Image 2025-06-19 at 09.05.51_065ea148.jpg" alt="">
            <i class="fas fa-graduation-cap"></i>
            Navy Secondary School, Abeokuta
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
            <span id="themeText">☀️</span>
        </button>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSubjects">0</div>
                <div class="stat-label">Total Subjects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedQuiz">0</div>
                <div class="stat-label">Completed Quiz</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgScore">-</div>
                <div class="stat-label">Average Score</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search by name or ID...">
            </div>
            <select class="sort-select" id="sortSelect">
                <option value="firstName">Sort by First Name (A-Z)</option>
                <option value="lastName">Sort by Last Name (A-Z)</option>
                <option value="UniqueId">Sort by ID</option>
                <option value="subjects">Sort by Subject Count</option>
                <option value="average">Sort by Average Score</option>
            </select>
        </div>

        <div class="table-container" id="tableContainer">
            </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; color: var(--darkAccent);">Edit Student</h2>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="editFirstName">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="editLastName">
            </div>
            <div class="form-group">
                <label>Unique ID:</label>
                <input type="text" id="editUniqueId">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                <button class="btn btn-edit" onclick="saveEdit()" style="padding: 10px 20px;">Save Changes</button>
                <button class="btn" onclick="closeModal()" style="background: #666; color: white; padding: 10px 20px;">Cancel</button>
            </div>
        </div>
    </div>
